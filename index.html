<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP TOP</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </div>

      <div class="filter">
        <p>Ordenar por</p>
        <select>
          <option value="1">Precio</option>
        </select>
      </div>
    </header>

    <div class="container">
      <nav class="sidebar">
        <div class="menu-title"> <strong><i class="fa-regular fa-face-smile-wink"></i> Top Top</strong></div>
        <ul>
          <li>Inicio</li>
          <li>Catálogo</li>
          <li>Ofertas</li>
          <li>Contacto</li>
        </ul>
        <div class="credits">
          <div class="icon-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <b>Todos los derechos reservados</b>
        </div>
      </nav>

      <main>
        <section class="gallery">
          <div class="card">
            <img src="assets/imgs/img1.jpg" alt="Esnupi" />
            <p>Figura: Snoopy</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="assets/imgs/img2.jpg" alt="GatitoWater" />
            <p>Figura: Gatito Water</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="assets/imgs/img3.jpg" alt="Gatitonegro" />
            <p>Figura: Gatito</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="assets/imgs/img4.jpg" alt="Gusanito Hollow" />
            <p>Figura: Gusanillo</p>
            <button>Ver más</button>
          </div>

          <div class="card">
            <img src="assets/imgs/im5.jpg" alt="Hollow" />
            <p>Figura: Hollow</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="assets/imgs/img6.jpg" alt="Hollow" />
            <p>Figura: Hollow</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="assets/imgs/img7.jpg" alt="Hollow" />
            <p>Figura: Hollow</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="assets/imgs/img8.jpg" alt="Chihiro" />
            <p>Figura: Chihiro</p>
            <button>Ver más</button>
          </div>
        </section>

        <div class="pagination">
          <span>&laquo;</span>
          <span class="active">1</span>
          <span>2</span>
          <span>3</span>
          <span>&raquo;</span>
        </div>

        <footer class="footer">
          <b>Todos los derechos reservados </b>
        </footer>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/13a1b128bd.js"
    ></script>
  </body>
</html>
